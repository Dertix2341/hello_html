<!--rules for container-->
<p>flex-direction</p><!--decide la direzzione da qui partono gli item nel contenitore-->
<p>justify-content</p><!--allinea gli item sul asse main axis senza disttorcere o invertire l'ordine dei item-->
<!--justify-content-->
<p>space-around</p><!--serve a far avere uno spazzio uniforme tra gli item-->
<p>space-between</p><!--fa avere uno spazziota gli item -->
<p>flex-start</p><!--serve a spostare l'origine all inizio della main axis-->
<p>flex-end</p><!--stessa cosa del start ma al contrario-->
<p>center</p><!--serve a mette gli item al centro della main axis-->
<!--/justify-content-->
<p>aling-items</p><!--allinea gli item sulla asse cross axis come justify-->
<!--aling-items-->
<p>flex-start</p>
<p>flex-end</p>
<p>center</p>
<p>stretch</p>
<p>baseline</p>
<!--/aling-itmes-->
<p>flex-wrap</p><!--cosi possiamo dirgli cosa fare quando i item sono piu grandi dello spazzio disponibile del contenitore-->
<!--flex-wrap-->
<p>nowrap</p><!--di default-->
<p>wrap</p><!--cosi wrappiamo gli item all'interno del contenitore-->
<p>wrap-reverse</p><!--e per buttare giu gli item con contenuto dall'inizio-->
<!--/flex-wrap-->
<!--/ rules for container-->
<hr>
<!--rules for item-->
<!--flex-basis-->
<p>flex-basis</p><!--serve per rimpiazzare width e height che dice quando grande deve essere rispetto alla main axis o la cross axis dipende dalla direzzione degli item-->
<p>flex-grow</p><!--serve per dire al item per fargli prendere tutto lo spazio disponibile-->
<p>0</p><!--non si ingrandisce-->
<p>1</p><!--si prendera tutto lo spazzio disponibile--> 
<p>>1</p><!-- complicato e non e necessario-->
<!--/flex-basis-->
<!--flex-shrink-->
<p>flex-shrink</p><!--e per far ridurre i contenuti nei item-->
<p>0</p><!--non puo rimpicciolirsi-->
<p>1</p><!--di default puo rimpicciolirsi-->
<p>>1</p><!--puo restringersi fino al fattore stabilito-->
<!--/flex-shrink-->

<!--/ rules for item-->
